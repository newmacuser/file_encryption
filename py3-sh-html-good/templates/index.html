<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文件加密工具</title>
    <!-- 引入 Bootstrap 样式表 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-3">文件加密/解密工具</h1>
        <hr>

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">请选择您要加密或解密的文件：</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">请输入密码：</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="decrypt" name="decrypt">
                <label class="form-check-label" for="decrypt">解密模式（不勾选则是加密模式）</label>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>

        {% if downloadname %}
        <hr>
        <h2>处理后的文件：</h2>
        <p><strong>下载链接：</strong> <a href="{{ url_for('download', downloadname=downloadname) }}" target="_blank" class="btn btn-primary">下载文件</a></p>
        <p><strong>文件名：</strong> {{ downloadname }} 请在30分钟内下载</p>
        {% endif %}

    </div>
    <!-- 引入 Bootstrap 脚本文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
